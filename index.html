<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPTM ISRS</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-image: url('assets/images/blue-tech-bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .auth-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 50%;
            background-size: cover !important;
            background-position: center center !important;
            background-repeat: no-repeat !important;
            position: relative;
        }

        .login-box {
            background: white;
            padding: 3rem 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 200px;
            margin-bottom: 2rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .logo-link {
            display: block;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .logo-link:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 2.5rem;
            line-height: 1.5;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .btn {
            background: #1a73e8;
            color: white;
            padding: 1.2rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background: #1557b0;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-wrapper {
                width: 90%;
            }

            .login-box {
                padding: 2rem 1.5rem;
            }

            .logo {
                width: 150px;
            }

            h1 {
                font-size: 1.2rem;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="login-box">
            <a href="index.html" class="logo-link">
                <img src="assets/images/uptm-logo.png" alt="UPTM Logo" class="logo">
            </a>
            <h1>
                INTERNATIONAL STUDENT<br>
                REGISTRATION SYSTEM
            </h1>
            <div class="button-group">
                <a href="student/login.php" class="btn">STUDENT</a>
                <a href="agent/login.php" class="btn">AGENT</a>
                <a href="staff/login.php" class="btn">STAFF</a>
            </div>
        </div>
    </div>
</body>
</html>
