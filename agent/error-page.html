<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Error - UPTM ISRS</title>
    <link rel="stylesheet" href="../assets/css/thanks-and-error-page.css">
</head>
<body>
    <div class="success-container">
        <div class="success-box error-box">
            <a href="../index.html" class="logo-link">
                <img src="assets/img/uptm-logo.png" alt="UPTM Logo" class="logo">
            </a>
            <div class="success-message error-message">
                <h1>Registration Error</h1>
                <p>We apologize, but there was an error processing your registration.</p>
                <p>Please contact the system administrator for assistance.</p>
                <div class="redirect-message">
                    Redirecting to homepage in <span id="countdown">5</span> seconds...
                </div>
            </div>
        </div>
    </div>

    <script>
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdown);
                window.location.href = '../index.html';
            }
        }, 1000);
    </script>
</body>
</html>
